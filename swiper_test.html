        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .swiper-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            position: relative;
        }

        .restaurant-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: grab;
            transition: transform 0.3s;
            user-select: none;
        }

        .restaurant-photo {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .restaurant-info {
            padding: 20px;
        }

        .restaurant-info h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }

        .restaurant-info p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .swipe-buttons {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }

        .swipe-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .swipe-button.left {
            background: #ff4b4b;
            color: white;
        }

        .swipe-button.right {
            background: #4bdb72;
            color: white;
        }

        .swipe-button:hover {
            transform: scale(1.1);
        }

        .swipe-overlay {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .swipe-left {
            left: 20px;
            background: #ff4b4b;
        }

        .swipe-right {
            right: 20px;
            background: #4bdb72;
        }

        .votes-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>

        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        let votes = { yes: 0, no: 0 };

        const card = document.getElementById('current-card');
        const leftOverlay = document.querySelector('.swipe-left');
        const rightOverlay = document.querySelector('.swipe-right');

        function updateCard() {
            if (currentIndex >= rankedRestaurants.length) {
                card.innerHTML = '<div class="restaurant-info"><h2>No more restaurants!</h2></div>';
                return;
            }

            const restaurant = rankedRestaurants[currentIndex];
            card.innerHTML = `
                <img class="restaurant-photo" src="${restaurant.photo}" alt="${restaurant.name}" onerror="this.style.display='none'">
                <div class="restaurant-info">
                    <h2>${restaurant.name}</h2>
                    <p><strong>Rating:</strong> ${restaurant.rating}</p>
                    <p><strong>Price:</strong> ${restaurant.price}</p>
                    <p><strong>Distance:</strong> ${restaurant.distance}</p>
                    <p><strong>Cuisine:</strong> ${restaurant.cuisine}</p>
                    <p><strong>Status:</strong> ${restaurant.openStatus}</p>
                </div>
            `;
        }

        function handleSwipe(direction) {
            if (currentIndex >= rankedRestaurants.length) return;

            const swipeDistance = direction === 'left' ? -100 : 100;
            card.style.transform = `translateX(${swipeDistance}vw) rotate(${swipeDistance * 0.1}deg)`;
            
            if (direction === 'right') votes.yes++;
            else votes.no++;
            
            updateVotesDisplay();

            setTimeout(() => {
                currentIndex++;
                card.style.transition = 'none';
                card.style.transform = 'none';
                setTimeout(() => {
                    card.style.transition = 'transform 0.3s';
                    updateCard();
                }, 50);
            }, 300);
        }

        function updateVotesDisplay() {
            document.getElementById('yes-count').textContent = votes.yes;
            document.getElementById('no-count').textContent = votes.no;
        }

        // Touch and mouse event handlers
        card.addEventListener('mousedown', startDrag);
        card.addEventListener('mousemove', drag);
        card.addEventListener('mouseup', endDrag);
        card.addEventListener('mouseleave', endDrag);

        card.addEventListener('touchstart', e => {
            startDrag(e.touches[0]);
        });
        card.addEventListener('touchmove', e => {
            drag(e.touches[0]);
        });
        card.addEventListener('touchend', endDrag);

        function startDrag(e) {
            isDragging = true;
            startX = e.clientX;
            card.style.transition = 'none';
        }

        function drag(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            currentX = e.clientX - startX;
            const rotation = currentX * 0.1;
            
            card.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;
            
            // Show overlays based on drag direction
            leftOverlay.style.opacity = currentX < 0 ? Math.min(Math.abs(currentX) / 100, 1) : 0;
            rightOverlay.style.opacity = currentX > 0 ? Math.min(currentX / 100, 1) : 0;
        }

        function endDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            card.style.transition = 'transform 0.3s';
            
            if (Math.abs(currentX) > 100) {
                handleSwipe(currentX > 0 ? 'right' : 'left');
            } else {
                card.style.transform = 'none';
            }
            
            leftOverlay.style.opacity = 0;
            rightOverlay.style.opacity = 0;
        }

        // Initialize
        updateCard();
    </script>
</body>
